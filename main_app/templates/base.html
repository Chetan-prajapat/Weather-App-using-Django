
<!DOCTYPE html>
<html>
<head>
<style>
    
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}

@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
.search_box{
    margin-top: 20px;
    
}
.search_box input{
    
    font: 16px system-ui;
    height: 100%;
    width: 500px;
    padding: 15px; 
    border: 1px solid grey;
    border-radius: 10px;
}

::placeholder {
        
        opacity: 0.7; 
      }

.weather-card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
}
.weather-icon {
    width: 80px;
    height: 80px;
}
.temperature {
    font-size: 48px;
    font-weight: bold;
    color: #007bff;
}
.description {
    font-size: 18px;
    font-style: italic;
    margin-bottom: 15px;
}
.details {
    font-size: 14px;
    margin-top: 10px;
}
.details p {
    margin: 5px 0;
}
</style>
</head>
<body>

<div class="topnav">
    <a class="active" href="{% url 'home' %}">Home</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'contact' %}">Contact</a>
    
</div>


{% block content %}

{% endblock %}
</body>
</html>
